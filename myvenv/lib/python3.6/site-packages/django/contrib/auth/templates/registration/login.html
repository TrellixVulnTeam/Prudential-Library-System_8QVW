{% extends 'library/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
      <br>
      <p>아이디가 없으신가요? <a href="{% url 'signup'%}">회원가입</a></p>
  </form>
{% endblock %}
