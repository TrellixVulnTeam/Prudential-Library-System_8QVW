{% extends 'library/base.html' %}

{% block content %}
    <div class="book">
        {% if book.published_date %}
            <div class="date">
                {{ book.published_date }}
            </div>
        {% endif %}
        <h1>{{ book.title }}</h1>
        <p>{{ book.author|linebreaksbr }}</p>
    </div>
{% endblock %}
