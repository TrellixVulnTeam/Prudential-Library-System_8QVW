{% extends 'library/base.html' %}
                    
{% block content %}
    {% for book in books %}
        <div class="post">
            <div class="date">
                {{ book.published_date }}
            </div>
            <h1><a href="{% url 'book_detail' pk=book.pk %}">{{ book.title }}</a></h1>
            <p>{{ book.author|linebreaksbr }}</p>
            {% if user.is_active %}
                <p><a href="{% url 'book_rental' pk=book.pk username=user.username%}">대여하기</a></p>
            {% endif %}
        </div>
    {% endfor %}
{% endblock content %}
