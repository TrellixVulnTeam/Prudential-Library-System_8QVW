{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/library.css' %}">
        <!--<link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">-->
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

        <ul class="nav navbar-nav navbar-right">
            {% if user.is_active %}
                <li><a href="{%url 'change-password' %}"> <span class="glyphicon glyphicon-heart"></span> {{user.username}}</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{%url 'login' %}"> <span class="glyphicon glyphicon-user"></span> Login</a></li>
                <li><a href="{% url 'admin:index' %}">Admin</a></li>
            {% endif %}
        </ul>

        <title> Prudential Library </title>
    </head>
    <body>
        {% if user.is_active %}
            <a href="{% url 'book_request' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %}
        {% if user.username == 'admin' %}
            <a href="{% url 'book_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %}
        <div class="page-header" align="center">
            <h1><a href="/">Prudential Library</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-11">
                    {% block content %}
		    {% endblock %}
	        </div>
            </div>
        </div>
    </body>
</html>
